<section class="sign-in">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
        <div class="loginform-container">
          <img class="ntspl-logo" src="https://demo2.ntspl.co.in/assets/images/ntspl_logo.png">
          <form (submit)="verifyOTP()">
            <div class="text">
              <h4>Welcome to Meeting Plus</h4>
              <p>Check your email for OTP</p>
            </div>
            <div class="form-group">
              <label class="mb-1">Enter Your 6 Digit OTP <span>*</span></label>
              <div class="pincode">
                <div class="digit"><input type="text" [(ngModel)]="otp1" name="otp1" maxlength="1" (input)="moveFocus($event, 'otp2')"></div>
                <div class="digit"><input type="text" [(ngModel)]="otp2" name="otp2" maxlength="1" (input)="moveFocus($event, 'otp3')" (keydown)="moveBack($event, 'otp1', 'otp2')"></div>
                <div class="digit"><input type="text" [(ngModel)]="otp3" name="otp3" maxlength="1" (input)="moveFocus($event, 'otp4')" (keydown)="moveBack($event, 'otp2', 'otp3')"></div>
                <div class="digit"><input type="text" [(ngModel)]="otp4" name="otp4" maxlength="1" (input)="moveFocus($event, 'otp5')" (keydown)="moveBack($event, 'otp3', 'otp4')"></div> 
              </div>
            </div>
            <button type="submit" class="btn1">Verify</button>
            <div class="back-resend back-arrow">
              <a routerLink="/">
                <div class="back">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#0b77e8" viewBox="0 0 16 16" class="bi bi-arrow-left">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"></path>
                  </svg>
                  <span>Back to Sign In</span>
                </div>
              </a>
              <div class="resend">
                <a routerLink="/">Resend OTP</a>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
        <div class="blue-box-cont">
          <div class="blue-box">
            <div class="slider-cont">
              <h2>Meeting Plus</h2>
              <h6>Where Meeting Become Meaningful</h6>
              <div class="white-box">
                <img alt="" src="https://demo2.ntspl.co.in/assets/images/meeting.png">
              </div>
            </div>
          </div>
          <p class="copyright">Â© 2024 NTSPL All Rights Reserved</p>
        </div>
      </div>
    </div>
  </div>
</section>
