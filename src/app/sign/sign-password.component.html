<section class="user-login">
<div class="container-fluid">
    <div class="row">
      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
        <div class="loginform-container">
          <img class="ntspl-logo" src="https://demo2.ntspl.co.in/assets/images/ntspl_logo.png">
          <form (ngSubmit)="onLogin()">
            <div class="text">
              <h4>Welcome to Meeting Plus</h4>
              <p>Enter email &amp; password to log in to your account</p>
            </div>
            <div class="form-group">
              <div class="email-group">
                <label class="mb-1">Email <span>*</span></label>
                <div class="inner-group">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16" class="bi bi-envelope-at">
                    <path d="M2 2a2 2 0 0 0-2 2v8.01A2 2 0 0 0 2 14h5.5a.5.5 0 0 0 0-1H2a1 1 0 0 1-.966-.741l5.64-3.471L8 9.583l7-4.2V8.5a.5.5 0 0 0 1 0V4a2 2 0 0 0-2-2zm3.708 6.208L1 11.105V5.383zM1 4.217V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v.217l-7 4.2z"></path>
                    <path d="M14.247 14.269c1.01 0 1.587-.857 1.587-2.025v-.21C15.834 10.43 14.64 9 12.52 9h-.035C10.42 9 9 10.36 9 12.432v.214C9 14.82 10.438 16 12.358 16h.044c.594 0 1.018-.074 1.237-.175v-.73c-.245.11-.673.18-1.18.18h-.044c-1.334 0-2.571-.788-2.571-2.655v-.157c0-1.657 1.058-2.724 2.64-2.724h.04c1.535 0 2.484 1.05 2.484 2.326v.118c0 .975-.324 1.39-.639 1.39-.232 0-.41-.148-.41-.42v-2.19h-.906v.569h-.03c-.084-.298-.368-.63-.954-.63-.778 0-1.259.555-1.259 1.4v.528c0 .892.49 1.434 1.26 1.434.471 0 .896-.227 1.014-.643h.043c.118.42.617.648 1.12.648m-2.453-1.588v-.227c0-.546.227-.791.573-.791.297 0 .572.192.572.708v.367c0 .573-.253.744-.564.744-.354 0-.581-.215-.581-.8Z"></path>
                  </svg>
                  <input type="email" [(ngModel)]="email" name="email" placeholder="Type Your Email" required>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="pwd-group">
                <label class="mb-1">Password <span>*</span></label>
                <div class="inner-group">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16" class="bi bi-eye-slash">
                    <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"></path>
                    <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"></path>
                    <path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"></path>
                  </svg>
                  <input type="password" [(ngModel)]="password" name="password" placeholder="Type Your Password" required>
                </div>
              </div>
            </div>
            <div class="remember-forgot-pwd">
              <div class="remember">
                <input type="checkbox">Remember
              </div>
              <div class="forgot-pwd">
                <a routerLink="/forgot-password" href="/forgot-password"> Forgot Password?</a>
              </div>
            </div>
            <button type="submit" class="login-btn">Sign In</button>
            <div class="account"> Don't have an account ? </div>
            <a routerLink="/set-password" >
              <button type="button" class="signup-btn">Sign Up</button>
            </a>
            <div class="back">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#0b77e8" viewBox="0 0 16 16"
                class="bi bi-arrow-left">
                <path fill-rule="evenodd"
                  d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8">
                </path>
              </svg>
              <span>Back to Sign In</span>
            </div>
          </form>
         <!--  <div *ngIf="message" class="alert" [class.alert-success]="message === 'Success'" [class.alert-danger]="message !== 'Success'">
            {{ message }}
          </div> -->
        </div>
      </div>
      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
        <div class="blue-box-container">
          <div class="blue-box">
            <div class="slider-cont">
              <h2>Meeting Plus</h2>
              <h6>Where Meeting Becomes Meaningful</h6>
              <div class="white-box">
                <img alt="" src="https://demo2.ntspl.co.in/assets/images/meeting.png">
              </div>
            </div>
          </div>
          <p class="copyright">Â© 2024 NTSPL All Rights Reserved</p>
        </div>
      </div>
    </div>
  </div>
</section>
